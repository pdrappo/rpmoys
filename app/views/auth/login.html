<!-- Custom styles for this template -->
  <form class="form-signin" method="POST" ng-submit="LoginForm()">
    <h2 class="form-signin-heading">Login</h2>
    <label for="inputEmail" class="sr-only">Usuario</label>
    <input type="text" name="user" id="inputEmail" class="form-control" placeholder="Usuario" ng-model="usuario" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password"  name="pwd" id="inputPassword" class="form-control" placeholder="Password" ng-model="password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="sending">{{submitBtnTxt}}</button>
      <div class="alert alert-{{alerta.tipo}}" role="alert" ng-if="alerta != null">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        {{alerta.mensaje}}
      </div>
  </form>
